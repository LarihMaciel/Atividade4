<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Contato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #f7c6d3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        header {
            background-color: #f0bdd8;
            color: white;
            text-align: center;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid #9b59b6;
        }

        h1 {
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        section {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 100px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            font-size: 2em;
            color: #9b59b6;
            padding: 10px;
            text-align: center;
            border: 2px solid #9b59b6;
            border-radius: 12px;
            background-color: white;
            width: 200px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        h2:hover {
            background-color: #9b59b6;
            color: white;
            transform: translateY(-5px); /* Efeito de levantar */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #f0bdd8;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            border-top: 5px solid #9b59b6;
        }

        footer p {
            font-size: 1em;
            color: #9b59b6;
        }

        footer a {
            text-decoration: none;
            color: #9b59b6;
            font-weight: bold;
        }

        footer a:hover {
            color: #f0bdd8;
            background-color: #9b59b6;
            padding: 5px 10px;
            border-radius: 5px;
        }

        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Contato</h1>
    </header>

    <section>
        <h2><a href="https://www.instagram.com/larih.maciel/" target="_blank">Instagram</a></h2>
        <h2><a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Gmail</a></h2>
    </section>

    <footer>
        <p>Meu Contato</p>
        
    </footer>
</body>
</html>
